<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <script src="game.js"></script>
    </body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="player">
            <div class="player_head">
                <h1>Player</h1>
            </div>
            <h2>Player chooses: </h2>
            <div class="player_options">
                <i class="fas fa-3x fa-hand-rock"></i>
                <i class="fas fa-3x fa-hand-paper"></i>
                <i class="fas fa-3x fa-hand-scissors"></i>
            </div>
            <span></span>
        </div>
        <div class="computer">
            <div class="computer_head">
                <h1>Computer</h1>
            </div>
            <h2>Computer chooses:</h2>
            <div class="computer_options">
                <i class="fas fa-3x fa-hand-rock"></i>
                <i class="fas fa-3x fa-hand-paper"></i>
                <i class="fas fa-3x fa-hand-scissors"></i>
            </div>
           <span></span>
        </div>
    </div>

    <script src="game.js"></script>
</html>
