<!doctype html>
<html>
<head>
    <title>Tic Tac Toe</title>  
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Raleway:wght@100&family=Rokkitt:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h1 style="margin-left: 10px;" class="glowhead">Tic Tac Toe</h1>
        <p>Player 1:</p>
        <input placeholder="Enter Name Here">
        <p>Player 2:</p>
        <input placeholder="Enter Name Here">
        <br>
        <a href="#">Play Game</a>
        <h2 class="game--status"></h2>
        <div class="game--container">
            <div data-cell-index="0" class="cell" id="corner-tleft"></div>
            <div data-cell-index="1" class="cell" id="side-top"></div>
            <div data-cell-index="2" class="cell" id="corner-tright"></div>
            <div data-cell-index="3" class="cell" id="side-left"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell" id="side-right"></div>
            <div data-cell-index="6" class="cell" id="corner-bleft"></div>
            <div data-cell-index="7" class="cell" id="side-bottom"></div>
            <div data-cell-index="8" class="cell" id="corner-bright"></div>
        </div>

        <h2 class="game"></h2>
        
        <button class="restart game--restart">Restart</button>
        <p>For more info click <a href="https://en.wikipedia.org/wiki/Tic-tac-toe">here</a></p>
        <a href="choosegame.html">Return to Menu</a>
        <script src="script.js"></script>
    </section>
</body>
</html>
